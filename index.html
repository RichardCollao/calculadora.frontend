<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="libs/jquery.min.js"></script>
  <!-- bootstrap 5 -->
  <link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="libs/bootstrap/bootstrap.min.js"></script>

  <link href="css/calculadora.css" rel="stylesheet" type="text/css" />
  <script src="js/calculadora.js"></script>
  <title>..:: Calculadora ::..</title>
</head>

<body>

  <main>
    <div class="calculator card">
      <input id="calculator-screen" type="text" value="" disabled />

      <div class="buttons-keys">
        <button type="button" value="(" class="btn btn-light waves-effect">(</button>
        <button type="button" value=")" class="btn btn-light waves-effect">)</button>
        <button type="button" value="C" class="btn btn-info  waves-effect">C</button>
        <button type="button" value="A" class="btn btn-danger waves-effect">AC</button>

        <button type="button" value="7" class="btn btn-light waves-effect">7</button>
        <button type="button" value="8" class="btn btn-light waves-effect">8</button>
        <button type="button" value="9" class="btn btn-light waves-effect">9</button>
        <button type="button" value="-" class="btn btn-light waves-effect">-</button>

        <button type="button" value="4" class="btn btn-light waves-effect">4</button>
        <button type="button" value="5" class="btn btn-light waves-effect">5</button>
        <button type="button" value="6" class="btn btn-light waves-effect">6</button>
        <button type="button" value="*" class="btn btn-light waves-effect">*</button>

        <button type="button" value="1" class="btn btn-light waves-effect">1</button>
        <button type="button" value="2" class="btn btn-light waves-effect">2</button>
        <button type="button" value="3" class="btn btn-light waves-effect">3</button>
        <button type="button" value="/" class="btn btn-light waves-effect">&divide;</button>

        <button type="button" value="." class="btn btn-light waves-effect">.</button>
        <button type="button" value="0" class="btn btn-light waves-effect">0</button>
        <button type="button" value="=" class="btn btn-light waves-effect">=</button>
        <button type="button" value="+" class="btn btn-light waves-effect">+</button>
      </div>
    </div>
  </main>
<footer>

</footer>
</body>

</html>
